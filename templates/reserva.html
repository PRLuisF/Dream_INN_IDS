{% extends 'base.html' %}
{% block content%}

<!-- reservation-information -->
<div id="information" class="spacer reserve-info ">
    <div class="container">
    <div class="row">
    <div class="col-sm-7 col-md-8">
        <div class="embed-responsive embed-responsive-16by9 wowload fadeInLeft"><img src="{{ url_for('static', filename='images/photos/reservar2.jpg')}}" width="100%"></div>
    </div>
    <div class="col-sm-5 col-md-4">
    <h3>Realizar una Reserva</h3>
        <form class="wowload fadeInRight" action="{{url_for('hacer_reserva')}}" method="POST">
            <div class="form-group">
                <input type="text" class="form-control" id="id_nombre" placeholder="Nombre" name="nombre" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="id_apellido" placeholder="Apellido" name="apellido" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="id_email" placeholder="Email" name="email" required >
            </div>   
            <div class="form-group">
              <select class="form-control" id="id_habitacion" name="habitacion" required>
                <option value="">Seleccionar Habitación</option>
                {% for hab in habitaciones %}
                  <option>{{ hab }}</option>
                {% endfor %}
              </select>       
            </div>
            <div class="form-group">
              <select class="form-control" id="id_personas" name="cant_personas" required>
                <option value="">Cantidad de Personas</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>       
            </div>      
            <div class="form-group">
                <div class="row">
                <div class="col-xs-6">
                  <input type="date" min="2024-06-01" max="2030-06-30" class="form-control" id="id_fecha" name="fecha" required>
                </div>        
                <div class="col-xs-6">
                <select class="form-control" id="id_noches" name="cant_noches" required>
                  <option value="">Noches</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
                </div></div>
            </div>
            <button type="submit" class="btn btn-default">Reservar</button>
        </form>   
    </div>
    </div>  
    </div>
    <h4 id="error-reserva">{{mensaje}}</h4>
    </div>
    <!-- reservation-information -->


{% endblock %}
